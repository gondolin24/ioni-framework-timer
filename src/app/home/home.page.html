<ion-content padding>
 <ion-item [color]="'dark'">

   <ion-label>Rest Duration</ion-label>
   <ion-datetime [placeholder]="'Tap Here'" [displayFormat]="'mm:ss'" [(ngModel)]="fullTime"></ion-datetime>

 </ion-item>

  <circle-progress
          (onClick)="startTime()"
          [percent]="percent"
          [maxPercent]="100"
          [radius]="radius"
          [showTitle]="false"
          [showSubtitle]="false"
          [showUnits]="false"
          [outerStrokeWidth]="16"
          [outerStrokeColor]="'#*000FF'"
          [innerStrokeWidth]="3"
          [showZeroOuterStroke]="false"
          [backgroundStroke]="'#33003f'"
          [backgroundStrokeWidth]="3"
          [outerStrokeGradient]="true"
          [outerStrokeGradientStopColor]="'#FF00CB'"
          [showInnerStroke]="false"
  ></circle-progress>
</ion-content>
